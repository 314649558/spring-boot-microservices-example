<md-toolbar color="primary">
  <span>{{title}}</span>
</md-toolbar>

<div *ngIf="(user$ | async)">
  <h3>
    Welcome, {{ ( user$ | async ).fullName }}
  </h3>
  <p class="pull-right"><a href="" (click)="logout(); false">Logout</a></p>
  <md-progress-bar mode="indeterminate" *shellRender></md-progress-bar>
  <div *shellNoRender>
    <beer-list></beer-list>
  </div>
</div>

<sp-authport></sp-authport>
